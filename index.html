<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>
  
<div id="app">
  <div class="container">
		<div class="slider" @mouseover="autoPlayStop" @mouseleave="autoPlayRestart">
			<div class="controls">
				<button class="prev" @click="prev">
					<i class="fa fa-arrow-up"></i>
				</button>
        <!-- /.button prev -->
				<button class="next" @click="next">
					<i class="fas fa-arrow-down"></i>
				</button>
        <!-- /.button next -->
			</div>
      <!-- /.controls -->
			<div class="slides">
			  <div class="slide">
          <img :src="images[activeImage].image" alt=""> 
          <div class="text">
            <h2>{{images[activeImage].title}}</h2>
            <span>{{images[activeImage].text}}</span>
          </div>        
				</div>
			</div>
      <!-- /.slides -->
			<div class="thumbs">
				<img :src="image.image" :class="i === activeImage ? 'active' : ''" v-for="(image, i) in images" @click="changeImg(i)" alt="">
			</div>
      <!-- /.thumbs -->
		</div>
    <!-- /.slider -->
	</div>
  <!-- /.container -->
</div>
<!-- /#app -->












  <!-- VueJs -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Js -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
